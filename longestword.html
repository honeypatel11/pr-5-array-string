<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="./assets/css/style.css">
   <link rel="stylesheet" href="./assets/css/bootstrap.css">
</head>
<body>
   <section>
    <div class="container">
        <h1 class="text-center my-3 fs-3 fw-bold">Longest Word !</h1>
        <div class="pt-4 my-5 text-center">
            <label for="name" class="fw-bold fs-5">Enter String :</label>
            <input type="text" id="name" required>
           
        </div>
        <div class="text-center my-3">
            <button class="btn btn-success" id="click">Click Me</button>
            <div class="fw-bold fs-5 my-3">Ans : <span id="ans"></span></div>
        </div>
    </div>
   </section>

    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/index.js"></script>
    

    <script>
        let name = document.getElementById("name")
        let ans = document.getElementById("ans")


        function longestword(name){
            let inputstr = document.getElementById("name").value;
            let word = inputstr.split(" ");
            let longestword = "";

            for(let i = 0; i < word.length; i++){
                let cleanword = word[i].replace(" ");
                if(cleanword.length > longestword.length){
                    longestword = cleanword ;
                }
            }
            document.getElementById("ans").innerHTML = longestword;
        }
        $(document).ready(function(){
           $("#click").on("click", function(){
             longestword(name);
           })
        })
    </script>
</body>
</html>
