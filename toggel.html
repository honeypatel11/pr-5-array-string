<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
   <div class="container">
   <div class="my-3">
    <h2 class="my-3">Toggle Case Converter</h2>
    <input type="text" id="inputText" placeholder="Enter text">
    <button onclick="convertToggleCase()">Convert</button>
    <p><strong>Result:</strong> <span id="resultText"></span></p>
   </div>

   </div>
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/index.js"></script>

    <script>
        function convertToggleCase() {
            let input = document.getElementById("inputText").value;
            let toggledText = "";

            for (let i = 0; i < input.length; i++) {
                let char = input[i];

                toggledText += char === char.toUpperCase() ? char.toLowerCase() : char.toUpperCase();
            }
            document.getElementById("resultText").innerText = toggledText;
        }
    </script>




</body>

</html>
